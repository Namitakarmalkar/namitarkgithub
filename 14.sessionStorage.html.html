<!DOCTYPE html>
<html>

<head>
    <title> Session Storage</title>
</head>

<body>
    <h3>Understanding Global Variables</h3>
    <script>
        window.sessionStorage.setItem("Sachin","Mumbai");
        window.sessionStorage.setItem("Virat","Pune");
        window.sessionStorage.setItem("Rohit","Abad");

        window.sessionStorage.removeItem("Virat");
    </script>
</body>

</html>
